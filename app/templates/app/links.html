<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Полезные ресурсы</title>
    {% load static %}
</head>
<body>
    <h1>Полезные ресурсы</h1>
    <ul>
        {% for resource in resources %}
        <li>
            <a href="{{ resource.url }}" target="_blank">
                <img src="{% static resource.img_src %}" alt="{{ resource.alt_text }}" width="100" height="100" />
                {{ resource.alt_text }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
